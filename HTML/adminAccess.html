<!DOCTYPE html> 
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="shortcut icon" href="/Images/ticon.png" type="image/x-icon">

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>Request Admin Access</title>
		<link rel="stylesheet" href="/CSS/signup.css">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<h4>
					ExamSecure
				</h4>
			</a>
		</nav>

		<div class="container-fluid">
			<div class="row login-containers">
				<div class="col-lg-12 login-container-student">
					<h3 class="login-container-title">Faculty Access for ExamSecure - An Online Examination Hosting Portal</h3>

					<div class="login-container-form">
						<form action="/requestadminaccess" method="POST" class="student-login-form">
							<div class="form-group">
								<label for="name">Faculty Name</label>
								<input type="text" class="form-control" id="name" placeholder="Username" name="name" required>
							</div>
							
							<div class="form-group">
								<label for="adminId">Admin ID</label>
								<input type="text" class="form-control" id="adminId" placeholder="Enter unique ID" name="adminId" required>
							</div>
				
							<div class="form-group">
								<label for="branch">Branch</label>
								<input type="text" class="form-control" id="branch" placeholder="CO" name="branch" required>
							</div>
				
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="sampleemail@dtu.ac.in" name="email" required>
							</div>
				
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
							</div>

							<div class="center">
								<button type="submit" class="btn btn-primary">Request Access</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
